<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <a ui-sref="app.panier" class="button button-positive button-clear  icon ion-android-cart"></a>
        <div class="compte_commande">
          <span ng-if="$root.nombre_plat!=0" style="color: #ff6600;font-family: inherit;">{{$root.nombre_plat}}</span>
        </div>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/accueil">
          Accueil
        </ion-item>
        <ion-item menu-close href="#/app/historique">
          Historiques
        </ion-item>
        <ion-item menu-close href="#/app/list_profile">
          Liste des profiles
        </ion-item>
        <ion-item menu-close href="#/app/new_profile">
          Ajouter un profile
        </ion-item>
        <ion-item menu-close href="#/app/update_account">
          Mise à jour du compte
        </ion-item>
        <!--pour gerer la deconnexion on va mettre un ng-click avec une fonction pour gerer la deconnexion-->
        <ion-item menu-close ng-click="logout()">
          Déconnexion
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
