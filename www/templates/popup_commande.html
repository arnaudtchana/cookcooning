<div>
<span>Désolé, ce profile peut commander pour un montant supérieur ou égal à {{profile_user[0].min_command_amount}} €</span>
    <label class="item item-select">
        <select class="item_select_popup" name="profile_id" ng-model="info_commande.profile_id" ng-change="choix_profile()" style="max-width: 100%;width: 100%;direction: ltr">
            <option value="" selected>-- Choisir un profile --</option>
            <option value="{{profile.id}}" ng-repeat="profile in profile_user">{{profile.address}}</option>
        </select>
    </label>

</div>

<div class="padding-top">

    <label class="item item-select">
        <select class="item_select_popup" name="moment" ng-model="info_commande.moment" style="max-width: 100%;width: 100%;direction: ltr">
            <option value="" selected>-- Moment de livraison --</option>
            <option value="vite">Au plus vite</option>
            <option value="avant">Avant</option>
            <option value="apres">Après</option>
        </select>
    </label>

</div>

<div class="padding-top">
    <label class="item item-input" style="padding: 0px 0 0px 16px;">
        <span style="padding: 3px 80px 0px 0px;" class="input-label">Heure</span>
        <input type="time" ng-model="info_commande.heure">

    </label>
</div>

<div class="padding-top">
<label class="item item-input">
    <textarea type="text" rows="3" name="commentaire" placeholder="Commentaire" ng-model="info_commande.commentaire"></textarea>
</label>
</div>
