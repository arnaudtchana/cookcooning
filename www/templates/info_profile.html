<ion-view view-title="Informations profile">
    <ion-content>
        <div style="padding-top: 20%;text-align: center">
            <h2 style="color: #387ef5;">CookCooking</h2>
        </div>

        <div ng-controller="CompteCtrl">
            <form name="formulaire" class="list list-inset" ng-submit="saveProfile(login,password,confirm_password)">
                <label class="item item-input">
                    <input type="text" name="nom" placeholder="Nom" ng-model="nom" required>
                </label>

                <label class="item item-input">
                    <input type="tel" name="tel" placeholder="Numéro de téléphone" ng-model="tel" required>
                </label>

                <label class="item item-input">
                    <input type="text" name="adresse" placeholder="Adresse" ng-model="adresse" required>
                </label>

                <label class="item item-input">
                    <textarea type="text" rows="3" name="description" placeholder="Description" ng-model="description" required></textarea>
                </label>
                <!--<span class="rouge" ng-show="!formulaire.password.$valid && formulaire.password.$touched">{{'password_court' | translate}}<br></span>
                <span class="rouge" ng-show="formulaire.password.$touched && formulaire.password.$invalid">{{'mot_pass_requis' | translate}}.<br></span>
                <span class="rouge" ng-show="formulaire.login.$touched && formulaire.login.$invalid">{{'login_requis' | translate}}.<br></span>
                <span class="rouge" ng-show="formulaire.confirm_password.$touched && formulaire.confirm_password.$invalid">{{'confirm_pass_requis' | translate}}.<br></span>
                -->
                <div><button type="submit" class="button button-block button-positive">Suivant</button></div>
            </form>
        </div>
        <div style="padding-top: 25%">

            <div class="text-center"> <a ui-sref="connexion()">J'ai déjà un compte</a></div>

        </div>

    </ion-content>
</ion-view>
