<div class="item dimunue_padding_popup">

    <!--loads the cart item image-->
    <img ng-src="https://at-deg.inimov-cloud.com/{{produit_courant.cart_item_image}}" width="100%" height="auto" style="width: 100%; height: auto;">
    <p style="text-align: center">{{produit_courant.cart_item_description}}</p>
    <div>
        <p style="text-align: center">{{produit_courant.cart_item_qty}} x {{produit_courant.cart_item_price}} € =
            <strong>{{ produit_courant.cart_item_qty *  produit_courant.cart_item_price  }} €</strong>
        </p>
    </div>

    <!--the bottom buttons for cart items-->
    <div class="button-bar">
        <button ng-click="removeFromCart(produit_courant.cart_item_id)" class="button button-assertive button-block button-small icon ion-android-delete" ></button>
        <button class="button button-stable button-clear button-block  icon ion-minus" ng-click="dec(produit_courant.cart_item_id)" ></button>
        <button class="button button-stable button-clear button-block button-small">{{produit_courant.cart_item_qty}}</button>
        <button class="button button-stable button-clear button-block button-small icon ion-plus" ng-click="inc(produit_courant.cart_item_id)"></button>

    </div>

</div>
